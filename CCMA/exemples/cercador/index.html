<html>
<head>
	<title>Buscador programes</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
	<!-- Latest compiled and minified JavaScript -->
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<!-- End Bootstrap -->

	<script src="http://s3-eu-west-1.amazonaws.com/hackathonccma/lib/handlebars.js"></script>
	<link rel="stylesheet" href="style/app.css">

	<script src="scripts/video.js"></script>
	<script src="app.js"></script>
</head>
<body>

<script id="videos-template" type="text/x-handlebars-template">
<ul class="list-unstyled media-list">
	{{#each videos}}
		<li class="media">
  		<a class="pull-left" href="#{{id}}">
	      <img class="media-object" src="{{image}}"/>
	    </a>
	    <div class="media-body">
	      <h4 class="media-heading">{{title}}</h4>
	      <p>{{program}}</p>
	      <p>{{desc}}</p>
	    </div>
		</li>
	{{else}}
  	<li class="alert alert-danger">
  		No hi ha videos.
  	</li>
	{{/each}}
</ul>
</script>

<div class="container-fluid">
	<div class="row">
		<input type="text" class="form-control" id="nom" placeholder="Nom del programa o capitol">
	</div>
	<div class="videos row"></div>
</div>


</body>
</html>
